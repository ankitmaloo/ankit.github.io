<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col">
          {%- if site.author %}
            {{ site.author.name | escape }}
            {%- if site.author.email %}
              <br><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
            {%- endif %}
          {%- endif %}
        </div>
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
        //icons for social media
        <div class="footer-col">
          <ul class="social-media-list">
            <li>
              <a href="https://github.com/ankitmaloo">
                <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">ankitmaloo</span>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/ankit2119">
                <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">Ankit2119</span>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/ankitmaloo">
                <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">Ankit Maloo</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
